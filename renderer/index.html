<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Calc Electron</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="main">
    <div id="screen">
      <h1 id="h1">0</h1>
    </div>
    <div id="bContainer">
      <div class="cContainer">
        <button id="b7">7</button>
        <button id="b8">8</button>
        <button id="b9">9</button>
      </div>
      <div class="cContainer">
        <button id="b4">4</button>
        <button id="b5">5</button>
        <button id="b6">6</button>
      </div>
      <div class="cContainer">
        <button id="b1">1</button>
        <button id="b2">2</button>
        <button id="b3">3</button>
      </div>
      <div class="cContainer">
        <button id="b0">0</button>
        <button id="bPoint">.</button>
        <button id="bErase">&lt;</button>
      </div>
      <div class="cContainer">
        <button id="bDiv">/</button>
        <button id="bMult">*</button>
        <button id="bSub">-</button>
      </div>
      <div class="cContainer">
        <button id="bSom">+</button>
        <button id="bEqual">=</button>
        <button id="bClear">c</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
